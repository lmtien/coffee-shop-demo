<dom-module id="shop-dashboard">
  <style>:host{display:block}paper-scroll-header-panel{position:absolute;top:0;right:0;bottom:0;left:0;background-color:var(--paper-grey-200, #eee)}paper-toolbar.tall{height:256px;background-color:var(--google-blue-700);box-shadow:0 2px 5px 0 rgba(0,0,0,0.3)}paper-toolbar.tall .title{line-height:normal;margin-left:0px;-webkit-transform-origin:left center;transform-origin:left center}paper-icon-button{--paper-icon-button-ink-color:white}.content{padding:8px}.spacer{@apply (--layout-flex)}paper-button{font-family:"Roboto", "Noto", sans-serif;font-weight:normal;font-size:14px;-webkit-font-smoothing:antialiased}paper-button.group{background-color:var(--google-grey-300);color:black}
</style>

  <template>

    <paper-scroll-header-panel condenses="" header-height="256" condensed-header-height="64">
      <paper-toolbar class="tall">
        <div class="spacer"></div>

        <div class="middle">
          <shop-order-adding total-sales="{{totalSales}}" orders="{{orders}}"></shop-order-adding>
        </div>

        <div class="bottom title">
          <div><strong>Total sales: $[[_fixTwoDigit(totalSales)]]</strong></div>
        </div>
      </paper-toolbar>

      <div class="content">
        <shop-order total-sales="{{totalSales}}" orders="{{orders}}"></shop-order>
      </div>
    </paper-scroll-header-panel>

  </template>

  <script>(function(){Polymer({is:"shop-dashboard",properties:{totalSales:{type:Number,value:0},orders:{type:Array,value:[]}},groupNone:function(){},_fixTwoDigit:function(e){return e.toFixed(2)}})}).call(this);</script>
</dom-module>
